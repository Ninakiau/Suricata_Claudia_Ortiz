<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link o importaciones de fuentes, frameworks, etc -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fffc98518a.js"
      crossorigin="anonymous"
    ></script>
    <!-- importando Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- importando Links locales -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Suricata</title>
  </head>

  <body>
    <head>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo.png"
              alt="Logo"
              width="132"
              height="52"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </head>
    <main>
      <h1>hola mundo</h1>
    </main>
    <footer>
      <section class="d-none d-sm-block">
        <article
          id="pago"
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <div class="medios-pago d-flex align-items-center">
            <h1 class="text-center">Ahora aceptamos</h1>
            <div class="icon">
              <i class="fa-brands fa-cc-visa"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-cc-mastercard"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-cc-amex"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-cc-diners-club"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-cc-paypal"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-cc-discover"></i>
            </div>
          </div>
        </article>
      </section>
    
      <section id="suricata-footer">
        <img
          src="assets/img/logo-footer.png"
          alt="Logo Suricata"
          width="53"
          height="100"
        />
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
